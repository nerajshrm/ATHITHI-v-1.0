<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Athithi</title>
    <link rel="stylesheet" href="./assets/css/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="frame">
                <div class="nav">
                    <ul class "links">
                        <li class="signin-active"><a class="btn">Sign in</a></li>
                        <li class="signup-inactive"><a class="btn">Sign up </a></li>
                    </ul>
                </div>
                <div ng-app ng-init="checked = false">
                    <form class="form-signin" action="" method="post" name="form">
                        <label for="username">Username</label>
                        <input class="form-styling" type="text" name="username" placeholder="" />
                        <label for="password">Password</label>
                        <input class="form-styling" type="text" name="password" placeholder="" />
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                        <div class="btn-animate">
                            <a class="btn-signin">Sign in</a>
                        </div>
                    </form>
                    <form class="form-signup" action="" method="post" name="form">
                        <label for="username">User name</label>
                        <input class="form-styling" type="text" name="fullname" placeholder="" />
                        <label for="email">Email</label>
                        <input class="form-styling" type="text" name="email" placeholder="" />
                        <label for="password">Password</label>
                        <input class="form-styling" type="text" name="password" placeholder="" />
                        <label for="confirmpassword">Confirm password</label>
                        <input class="form-styling" type="text" name="confirmpassword" placeholder="" />
                        <hr>
                        <h6 class="text-center">Or </h6>
                        <h6 class="text-center">
                            Sign Up With Social Media Platforms
                        </h6>
                        
                        <div class="social">
                            <i href="#" class="fab fa-google-plus-g fa-2x al"></i>
                            <i href="#" class="fab fa-facebook fa-2x al"></i>
                            <i href="#" class="fab fa-twitter fa-2x al"></i>
                        </div>
                        <a ng-click="checked = !checked" class="btn-signup text-white">Sign Up</a>
                    </form>
                    <div class="success">
                        <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                            <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                            <div class="successtext">
                                <p> Thanks for signing up! Check your email for confirmation.</p>
                            </div>
                    </div>
                </div>
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
                <div>
                    <div class="cover-photo"></div>
                    <div class="profile-photo"></div>
                    <h1 class="welcome">Welcome, Chris</h1>
                    <a class="btn-goback" value="Refresh" onClick="history.go()">Go back</a>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="./assets/js/signin.js">
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</html>
